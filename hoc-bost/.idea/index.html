<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 15px;
        }
        .blueBox {
            background: lightblue;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
        .greenBox {
            background: lightgreen;
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: -1;
        }

    </style>
</head>

<body>

<div class="box blueBox"></div>
<div class="box greenBox"></div>
</body>

</html>
